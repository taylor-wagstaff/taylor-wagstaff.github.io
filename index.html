  <aside>
  <div class="palette-container" aria-label="contains content of palette">
    <div class="select-box" role="selects your color">
      <p>Click Color Below</p>
    </div>
    
    <div class="add-box" aria-label="adds color to palette">

      <button onclick="createBox()" class="addButton">Add color</button>
    </div>
   
    <div class="clear-box" aria-label="removes all colors in palette">

      <button onclick="clearColors()" class="clearButton">Clear Colors</button>
    </div>


    <div class="random-box" aria-label="random color in palette">

      <button onclick="randomButton()" class="randomButton">Random Color</button>
    </div>

  </div> 
</aside>
